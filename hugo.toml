baseURL = "https://erinskidds.com/blog"
languageCode = "en-us"
title = "Erin's Blog"
theme = "terminal"

# Update paginate to use the new syntax
pagination.pagerSize = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"

[params]
  # Terminal theme specific settings
  contentTypeName = "posts"
  themeColor = "teal"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  updatedDatePrefix = "Updated"
  showLastUpdated = true
  readingTime = true
  showReadMore = true
  readMore = "Read post"
  dateFormat = "2006-01-02 3:04:06 PM CST"

[frontmatter]
  lastmod = ["lastmod", ":fileModTime", ":default"]

[permalinks]
  posts = "/:filename/"

[urls]
  # Preserve URL encoding
  disablePathToLower = true
  preserveSymlinks = true

[outputs]
  home = ["html", "json"]

[outputFormats.json]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = false

[languages]
  [languages.en]
    title = "Erin's blog"
    subtitle = "Where a Software Engineer posts ideas."
    keywords = "blog, software engineer, full stack, front end, back end"
    copyright = "Â© 2025 Erin Skidds"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = "Erin's Blog"
      logoHomeLink = "/blog"