{{ $pdfUrl := .Get "src" }}
<div class="pdf-container">
    <style>
        .pdf-container {
            width: 100%;
            margin: 2rem 0;
            background: var(--background);
            border-radius: 8px;
            overflow: hidden;
        }
        .pdf-container iframe {
            width: 100%;
            height: 800px;
            border: 1px solid var(--border-color);
        }
        .pdf-fallback {
            padding: 1rem;
            text-align: center;
            background: var(--background);
        }
        .pdf-fallback a {
            color: var(--accent);
            text-decoration: none;
        }
        .pdf-fallback a:hover {
            text-decoration: underline;
        }
    </style>
    <iframe src="{{ $pdfUrl }}" type="application/pdf">
        <p>It appears your browser doesn't support iframes.</p>
    </iframe>
    <div class="pdf-fallback" style="display: none;">
        <p>If the PDF is not displaying correctly, you can 
        <a href="{{ $pdfUrl }}" target="_blank">open it in a new tab</a>.</p>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var iframe = document.querySelector('.pdf-container iframe');
    var fallback = document.querySelector('.pdf-fallback');
    
    iframe.onload = function() {
        if (iframe.contentDocument === null) {
            fallback.style.display = 'block';
        }
    };
});
</script>
