{{ $headers := .Get "headers" | split "," }}
{{ $data := .Inner }}

<div class="dataview-table">
  <table>
    <thead>
      <tr>
        {{ range $headers }}
        <th>{{ . | humanize }}</th>
        {{ end }}
      </tr>
    </thead>
    <tbody>
      {{ range split $data "\n" }}
        {{ if . }}
        <tr>
          {{ range split . "|" }}
          <td>{{ . | markdownify }}</td>
          {{ end }}
        </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
</div>

<style>
.dataview-table {
  margin: 2rem 0;
  overflow-x: auto;
}

.dataview-table table {
  width: 100%;
  border-collapse: collapse;
  margin: 0;
  font-size: 0.95rem;
}

.dataview-table th {
  background-color: var(--accent);
  color: var(--background);
  padding: 0.75rem 1rem;
  text-align: left;
  font-weight: bold;
  border-bottom: 2px solid var(--border-color);
}

.dataview-table td {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--border-color);
  vertical-align: top;
}

.dataview-table tr:hover {
  background-color: var(--hover);
}

.dataview-table tr:last-child td {
  border-bottom: none;
}

.dataview-table a {
  color: var(--accent);
  text-decoration: none;
}

.dataview-table a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .dataview-table {
    margin: 1rem -1rem;
    width: calc(100% + 2rem);
  }
  
  .dataview-table th,
  .dataview-table td {
    padding: 0.5rem;
  }
}
</style>
